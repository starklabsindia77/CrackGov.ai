openapi: 3.0.0
info:
  title: CrackGov.ai API
  version: 1.0.0
  description: API documentation for CrackGov.ai - AI-Powered Government Exam Preparation Platform
  contact:
    name: API Support
    email: support@crackgov.ai

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.crackgov.ai
    description: Production server

paths:
  /api/health:
    get:
      summary: Health check endpoint
      tags:
        - System
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  timestamp:
                    type: string
                    format: date-time
                  services:
                    type: object
                    properties:
                      database:
                        type: string
                      redis:
                        type: string

  /api/auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '201':
          description: User created successfully
        '400':
          description: Invalid input
        '409':
          description: User already exists

  /api/auth/login:
    post:
      summary: Login user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
        '401':
          description: Invalid credentials

  /api/question-bank:
    get:
      summary: Get questions from question bank
      tags:
        - Question Bank
      security:
        - bearerAuth: []
      parameters:
        - name: exam
          in: query
          schema:
            type: string
        - name: topic
          in: query
          schema:
            type: string
        - name: difficulty
          in: query
          schema:
            type: string
            enum: [easy, medium, hard]
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Questions retrieved successfully
        '401':
          description: Unauthorized

  /api/tests/generate:
    post:
      summary: Generate a mock test
      tags:
        - Tests
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - exam
              properties:
                exam:
                  type: string
      responses:
        '200':
          description: Test generated successfully
        '401':
          description: Unauthorized
        '429':
          description: Rate limit exceeded

securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

